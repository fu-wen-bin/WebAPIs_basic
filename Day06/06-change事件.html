<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>change事件</title>
</head>
<body>
<input type="text">
<script>
  const input = document.querySelector('input')
  // change事件 是失焦后触发
  input.addEventListener('change', function () {
    console.log('内容发生改变')
  })
</script>
</body>
</html>
