<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>获取元素大小及位置</title>
  <style>
    body {
      height: 1000px;
    }

    div {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    const div = document.querySelector('div')
    // 相对于可视窗口左上角的位置
    console.log(div.getBoundingClientRect())
  </script>
</body>
</html>
