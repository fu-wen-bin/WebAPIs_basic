<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>页面滚动事件</title>
  <style>
    body {
      height: 3000px;
    }

    div {
      display: none;
      margin: 200px;
      overflow: scroll;
      width: 200px;
      height: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div>
    我里面有很多很多的文字
    我里面有很多很多的文字
    我里面有很多很多的文字
    我里面有很多很多的文字

    我里面有很多很多的文字
    我里面有很多很多的文字
    我里面有很多很多的文字
  </div>
  <script>
    // 页面滚动事件 -- 习惯性加给window  某个特定元素也能用
    window.addEventListener('scroll', function () {
      console.log('我滚了')
      // 查看页面到底滚动了多少像素，被卷去了多少  scrollTop
      // 获取html元素写法
      // console.log(document.documentElement.scrollTop)
      const n = document.documentElement.scrollTop
      if (n >= 100) {
        div.style.display = 'block'
      } else {
        div.style.display = 'none'
      }
    })

    // 某个特定元素绑定滚动事件
    const div = document.querySelector('div')
    div.addEventListener('scroll', function () {
      // console.log('我滚动了')
      console.log(div.scrollTop)
    })
  </script>
</body>
</html>
