<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件委托版tab栏切换</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .tab {
      width: 590px;
      height: 340px;
      margin: 20px;
      border: 1px solid #e4e4e4;
    }

    .tab-nav {
      width: 100%;
      height: 60px;
      line-height: 60px;
      display: flex;
      justify-content: space-between;
    }

    .tab-nav h3 {
      font-size: 24px;
      font-weight: normal;
      margin-left: 20px;
    }

    .tab-nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
    }

    .tab-nav ul li {
      margin: 0 20px;
      font-size: 14px;
    }

    .tab-nav ul li a {
      text-decoration: none;
      border-bottom: 2px solid transparent;
      color: #333;
    }

    .tab-nav ul li a.active {
      border-color: #e1251b;
      color: #e1251b;
    }

    .tab-content {
      padding: 0 16px;
    }

    .tab-content .item {
      display: none;
    }

    .tab-content .item.active {
      display: block;
    }
  </style>
</head>

<body>
<div class="tab">
  <div class="tab-nav">
    <h3>每日特价</h3>
    <ul>
      <li><a class="active" href="javascript:" data-id="0">精选</a></li>
      <li><a href="javascript:" data-id="1">美食</a></li>
      <li><a href="javascript:" data-id="2">百货</a></li>
      <li><a href="javascript:" data-id="3">个护</a></li>
      <li><a href="javascript:" data-id="4">预告</a></li>
    </ul>
  </div>
  <div class="tab-content">
    <div class="item active"><img src="./images/tab00.png" alt=""/></div>
    <div class="item"><img src="./images/tab01.png" alt=""/></div>
    <div class="item"><img src="./images/tab02.png" alt=""/></div>
    <div class="item"><img src="./images/tab03.png" alt=""/></div>
    <div class="item"><img src="./images/tab04.png" alt=""/></div>
  </div>
</div>

<script>
  // 1. 使用事件委托形式 实现tab切换
  // 1.1 获取 ul 元素  因为 ul只有一个
  const ul = document.querySelector('.tab-nav ul')

  // 2. 绑定鼠标经过事件
  ul.addEventListener('click', function (e) {
    // 只有点击了 a 才会进行 类的添加和删除
    // e.target 是我们点击的对象
    // e.target.tagName 点击的对象的标签名
    if (e.target.tagName === 'A') {
      // 排他思想 先移除原本的 active
      document.querySelector('.tab-nav .active').classList.remove('active')
      // 当前元素添加 active  --不能再使用 this 这里 this 指向 ul
      e.target.classList.add('active')

      // 下面大盒子模块
      const id = +e.target.dataset.id
      // 排他思想 先移除原本的 active
      document.querySelector('.tab-content .active').classList.remove('active')
      // 当前盒子添加 active
      document.querySelector(`.tab-content .item:nth-child(${id + 1})`).classList.add('active')
    }

  })


</script>
</body>

</html>
