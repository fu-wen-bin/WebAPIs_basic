<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>页面尺寸事件</title>
  <style>
    div {
      display: inline-block;
      height: 200px;
      background-color: pink;
      padding: 10px;
    }
  </style>
</head>
<body>
<div>123123321546879</div>
<script>
  const div = document.querySelector('div')
  console.log(div.clientWidth)
  // resize 浏览器窗口大小发生变化的时候触发的事件
  window.addEventListener('resize', function () {
    console.log(1)
  })
</script>
</body>
</html>
