<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件类型</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background-color: pink;
      text-align: center;
      line-height: 300px;
    }
  </style>
</head>
<body>
  <div></div>
  <script>
    const div = document.querySelector('div')
    div.addEventListener('mouseenter', function () {
      div.style.backgroundColor = 'skyblue'
      div.innerHTML = '表哥我进来了喔~'
    })
    div.addEventListener('mouseleave', function () {
      div.style.backgroundColor = 'pink'
      div.innerHTML = '表哥我又出来了喔'
    })
  </script>
</body>
</html>
