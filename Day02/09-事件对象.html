<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>事件对象</title>
</head>
<body>
  <!--<button>点击</button>-->
  <input type="text">
  <script>
    const btn = document.querySelector('button')
    //btn.addEventListener('click', function (e) {
    // function 中的第一个参数就是事件对象
    //console.log(e)
    // 常见事件对象属性
    // 1. type -- 'click' 'focus' -- 获取事件类型
    // 2. clientX / clientY -- 获取相对浏览器可见窗口左上角的位置
    // 3. offsetX / offsetY -- 获取相对于当前DOM元素左上角的位置
    // 4. key -- 获取用户按下键盘的值，现在不推荐使用 keycode
    //})

    const input = document.querySelector('input')
    input.addEventListener('keyup', function (e) {
      if (e.key === 'Enter') {
        console.log('我按下了回车键')
      }
    })

  </script>
</body>
</html>
