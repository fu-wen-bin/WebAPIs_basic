<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>环境对象</title>
</head>
<body>
  <button>点击</button>
  <script>
    // 每个函数里面都有 this  环境对象  --普通函数中 this 指向 window
    // function fn () {
    //   console.log(this)
    // }
    //
    // window.fn()

    const btn = document.querySelector('button')
    // this 指向调用其的对象 代表当前函数运行时所处的环境
    btn.addEventListener('click', function () {
      console.log(this)
      // btn.style.color = 'red' // 同理
      this.style.background = 'blue'
    })
  </script>
</body>
</html>
