<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>焦点事件 --表单获得光标</title>
  <style>

  </style>
</head>
<body>
<input type="text">
<script>
  // 焦点事件一般为表单获得和失去光标
  const input = document.querySelector('input')
  input.addEventListener('focus', function () {
    console.log('有焦点触发')
  })
  input.addEventListener('blur', function () {
    console.log('失去焦点触发')
  })


</script>
</body>
</html>
