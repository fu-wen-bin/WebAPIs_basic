<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>随机点名案例</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
    }

    .box {
      width: 600px;
      margin: 50px auto;
      display: flex;
      font-size: 25px;
      line-height: 40px;
    }

    .qs {

      width: 450px;
      height: 40px;
      color: red;

    }

    .btns {
      text-align: center;
    }

    .btns button {
      width: 120px;
      height: 35px;
      margin: 0 50px;
    }
  </style>
</head>
<body>
<h2>随机点名</h2>
<div class="box">
  <span>名字是：</span>
  <div class="qs">这里显示名字</div>
</div>
<div class="btns">
  <button class="start">开始</button>
  <button class="end" disabled>结束</button>
</div>
<script>
  // 数组数据
  const arr = ['马超', '黄忠', '赵云', '关羽', '张飞']
  // 1. 点击开始模块  --使用快速定时器将抽取出的随机数据展示出来
  const start = document.querySelector('.start')  // 获取按钮对象
  const qs = document.querySelector('.qs')
  // 定时器的全局变量
  let timeId = 0
  // 随机下标的全局变量
  let random = 0
  start.addEventListener('click', function () {  //添加点击事件
    // 开始后禁用开始按钮，防止多次点击造成无法停止
    start.disabled = true
    end.disabled = false
    // 使用定时器快速展示
    timeId = setInterval(function () {
      // 生成随机数
      random = Math.floor(Math.random() * arr.length)
      qs.innerHTML = arr[random]
    }, 10)
    // 如果数组只有一个值，不需要抽取，两个按钮禁用
    if (arr.length === 1) {
      start.disabled = end.disabled = true
    }

  })
  // 2. 点击结束模块  --删除数组当前抽出的一个数据
  const end = document.querySelector('.end')
  end.addEventListener('click', function () {
    end.disabled = true
    start.disabled = false
    clearInterval(timeId)
    arr.splice(random, 1)

  })
  // 3. 抽取最后一个数据时两个按钮同时禁用（开始按钮中写不需再抽）

  // 核心：使用计时器快速展示，停止计时器结束展示

</script>
</body>
</html>
