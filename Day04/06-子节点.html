<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>子节点</title>
</head>
<body>
<ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>
<script>
  const ul = document.querySelector('ul')
  console.log(ul.children) //所有子节点 返回伪数组

  const li2 = document.querySelector('ul li:nth-child(2)')
  console.log(li2.previousSibling) //上一个兄弟节点
  console.log(li2.nextSibling)  //下一个兄弟节点
</script>
</body>
</html>
