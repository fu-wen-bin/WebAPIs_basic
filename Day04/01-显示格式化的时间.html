<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>显示格式化的时间</title>
  <style>
    div {
      width: 300px;
      height: 40px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div id="div1"></div>
  <div id="div2"></div>
  <script>
    const div1 = document.querySelector('#div1')
    const div2 = document.querySelector('#div2')
    const date = new Date()

    function getDate () {
      const date = new Date()
      let h = date.getHours()
      let m = date.getMinutes()
      let s = date.getSeconds()
      h = h < 10 ? '0' + h : h
      m = m < 10 ? '0' + m : m
      s = s < 10 ? '0' + s : s
      return `今天是
    ${date.getFullYear()}年
    ${date.getMonth() + 1}月
    ${date.getDate()}号
    ${h}:
    ${m}:
    ${s}`
    }

    div1.innerHTML = getDate()

    setInterval(function () {
      div1.innerHTML = getDate()
    }, 1000)

    div2.innerHTML = date.toLocaleString()
  </script>
</body>
</html>
