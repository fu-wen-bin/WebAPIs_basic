<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>创建、增加节点</title>
</head>
<body>
<ul>
  <li>我是原本就有的老大</li>
</ul>
<script>
  // 1. 创建节点
  const div = document.createElement('div')
  console.log(div)

  // 2. 追加节点
  document.body.appendChild(div) //  父元素.appendChild(子元素) --位于最后

  const ul = document.querySelector('ul')  //获取需要的父元素
  const li = document.createElement('li')  //获取创建新增的子元素
  li.innerHTML = `我是新追加的`
  ul.appendChild(li)   //追加子元素进父元素中

  // 3. 插入某个元素前面
  const li2 = document.createElement('li')
  li2.innerHTML = `我是第二次追加--插队的li`
  ul.children
  ul.insertBefore(li2, ul.children[0]) // 使用查找子元素后的数组选择插入的位置
</script>
</body>
</html>
