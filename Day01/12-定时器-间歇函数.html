<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>定时器-间歇函数</title>
</head>
<body>
<script>

  // setInterval(function () {
  //   console.log('一秒执行一次')
  // }, 1000)

  function fn () {
    console.log('一秒执行一次')
  }

  // setInterval(函数名，间隔时间)  函数名不要加小括号
  let n = setInterval(fn, 1000)

  // 关闭定时器 -- clearInterval(n)
  clearInterval(n)
</script>
</body>
</html>
