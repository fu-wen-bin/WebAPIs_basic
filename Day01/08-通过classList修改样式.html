<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM通过classList修改样式</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      color: #333;
    }

    .active {
      color: red;
      background-color: pink;
    }
  </style>
</head>
<body>
<div class="box">我是文字</div>
<script>
  // 1. 获取元素
  const box = document.querySelector('.box')
  // 2. 修改样式
  // 2.1 追加类  add()  类名不加点，而且是字符串，多个类名共存
  box.classList.add('active')
  // 2.2 删除类  remove()  类名不加点，而且是字符串
  box.classList.remove('box')
  // 2.3 切换类  toggle()  有就删掉，没有就新增
  box.classList.toggle('active')
  // 2.4 查看类  contains()  查看元素是否有某个类，有则返回 true 无则返回 false

  // className 和 classList 修改大量样式更方便  classList追加和删除不影响以前类名
</script>
</body>
</html>
