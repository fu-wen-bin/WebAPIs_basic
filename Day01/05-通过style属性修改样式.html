<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM通过style属性修改样式</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <script>
    // 1. 获取元素
    const box = document.querySelector('.box')

    // 2. 修改样式属性  对象.style.属性 = '值'
    box.style.width = '300px'  //单位一定要写，一定要加引号表示字符型
    // 多组单词修改采取小驼峰命名法
    box.style.backgroundColor = 'hotpink'
    box.style.border = '5px solid black'
    box.style.borderTop = '5px solid green'
    box.style.borderRadius = '10px'
  </script>
</body>
</html>
