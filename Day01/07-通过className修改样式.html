<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM通过类名更改样式</title>
  <style>
    div {

    }

    .box {
      width: 300px;
      height: 300px;
      background-color: skyblue;
      margin: 100px auto;
      padding: 10px;
      border: 1px solid black;
      color: blue;
    }

    .nav {
      color: red;
    }

    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div class="nav">我是一个盒子</div>
  <script>
    // 1. 获取元素
    const div = document.querySelector('div')
    // 2. 添加类名  class 是一个关键字我们用className  --新值覆盖旧值 空格分开两个类名
    div.className = 'nav box'
  </script>
</body>
</html>
