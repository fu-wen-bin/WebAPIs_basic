<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>信工学院元旦抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
    // 1.声明数组
    const personArr = ['傅文斌', '颜杨皓越', '王祖航', '蔡鹏飞', '陈钰元']
    // 2. 先做一等奖
    getAwarded('one')
    // 3. 二等奖
    getAwarded('two')
    // 4. 三等奖
    getAwarded('three')

    // 定义函数进行抽奖选人
    function getAwarded (level) {
      // 2.1 随机数 数组的下标
      const random = Math.floor(Math.random() * personArr.length)
      // console.log(personArr[random])
      // 2.2 获取 level 元素
      const aw = document.querySelector('#' + level)
      // 2.3 把名字给 对应等级的元素内容
      aw.innerHTML = personArr[random]
      // 2.4 删除数组这个名字
      personArr.splice(random, 1)
      // console.log(personArr)

    }
  </script>
</body>

</html>
