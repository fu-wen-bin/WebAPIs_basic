<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三秒后跳转页面</title>
  <style>
    span {
      color: red;
    }
  </style>
</head>
<body>
  <a href="https://www.itcast.cn">支付成功 <span>5</span> 秒后跳转到首页</a>
  <script>
    // 1. 获取元素
    const a = document.querySelector('a')
    // 2. 开启定时器
    // 3. 声明倒计时变量
    let num = 5
    let timeId = setInterval(function () {
      num--
      a.innerHTML = `支付成功 <span>${num}</span> 秒后跳转到首页`
      if (num <= 0) {
        clearInterval(timeId)
        location.href = 'https://www.itcast.cn/'
      }
    }, 1000)

  </script>
</body>
</html>
